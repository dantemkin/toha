<div class="col-md-12 col-lg-6 p-2">
  <div class="card mt-3">
    <div class="card-header">
      <h5 class="card-title mb-0">{{ .name }}</h5>
      <div class="sub-title">
        <!-- <span><a href="{{ .organization.url }}" title="{{ .organization.name }}" target="_blank" rel="noopener">{{ .organization.name }}</a></span> -->
        <span class="ms-2">{{ .service.type }}</span>
        <!-- <span class="ms-2">{{ .timeline }}</span> -->
      </div>
    </div>
    <div class="card-body">
      <p>{{ .overview | markdownify }}</p>
    </div>
    <div class="card-footer">
      {{ if .infoURL }}
        <a class="btn btn-outline-info ms-1 ps-2 mb-2" href="{{ .infoURL }}" target="_blank" rel="noopener" role="button">{{ .infoURLTitle }}</a>
      {{ end }}
    </div>
  </div>
</div>
